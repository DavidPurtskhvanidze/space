<p>The Geographic locations can be found in <span style="font-weight: bold;">Admin Panel &gt; System Configuration &gt; Geographic Locations</span>.</p>
<p>&nbsp;</p>
<p>You can add new location, search locations and delete them.</p>
<p>&nbsp;</p>
<p><img src="geo-locations-admin.zoom61.png" width="587" height="384" border="0" alt="geo-locations-admin"></p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>Also you can <a href="how_to_import_geographic_locations.htm">import geographic locations</a> from xls or csv file.</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
