<table width="100%" border="0" cellspacing="0" cellpadding="5"><tr valign="top"><td align="left">
<p style="line-height: 1.50;">Website Administrator can exclude certain pages from searches (like search results page or static content).</p>
<p style="line-height: 1.50;">He/she can do it in Admin Panel -&gt; Site Layout -&gt; Site Pages -&gt; Edit certain page -&gt; No Index -&gt; Enable.</p>
<p>&nbsp;</p>
<p><img src="no-index.png" width="442" height="213" border="0" alt="no-index">  </p>
